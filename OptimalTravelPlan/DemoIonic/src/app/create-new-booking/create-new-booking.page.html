<ion-header>
  <ion-toolbar>
    <ion-back-button (click)="returnButton()" ></ion-back-button>
    <ion-title>Booking Date selector</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pick date time time for {{name}}!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label style="color: black;">Start Date</ion-label>
      <ion-datetime [(ngModel)]="startDate" minuteValues="0,15,30,45"></ion-datetime>
      <ion-label style="color: black;">End Date</ion-label>
      <ion-datetime [(ngModel)]="endDate" minuteValues="0,15,30,45"></ion-datetime>
      <div *ngIf="error == true" style="color: red;">
        {{message}}
      </div>
      <ion-button expand="full" (click)="closeModal()">Complete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
