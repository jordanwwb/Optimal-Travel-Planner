<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
    src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <div *ngIf="loginError == true" style="color: red;">
        {{errorMessage}}
      </div>
      <div *ngIf="!(message == null || message == 'null')" style="color: blue;">
        {{message}}
      </div>

      <form #customerLoginForm="ngForm" (ngSubmit)="customerLogin(customerLoginForm)">

        <div style="color: red;">

          <div *ngIf="inusername.invalid && (inusername.dirty || inusername.touched || submitted)" class="errorText">
            <div *ngIf="inusername.errors.required">
              Username is required.
            </div>
            <div *ngIf="inusername.errors.minlength">
              Username must be at least 4 characters long.
            </div>
            <div *ngIf="inusername.errors.maxlength">
              Username cannot exceed 32 characters.
            </div>
          </div>

          <div *ngIf="inpassword.invalid && (inpassword.dirty || inpassword.touched || submitted)" class="errorText">
            <div *ngIf="inpassword.errors.required">
              Password is required.
            </div>
            <div *ngIf="inpassword.errors.minlength">
              Password must be at least 4 characters long.
            </div>
            <div *ngIf="inpassword.errors.maxlength">
              Password cannot exceed 32 characters.
            </div>
          </div>
        </div>
        <ion-list>
          <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" id="username" name="username" [(ngModel)]="username" minlength="4" maxlength="32"
              required="true" #inusername="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" id="password" name="password" [(ngModel)]="password" minlength="4" maxlength="32"
              required="true" #inpassword="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button (click)="clear()">
              Clear
            </ion-button>
            <ion-button type="submit" ion-button block>
              Login
            </ion-button>
            <ion-button ion-button block (click)="forgotPassword()">
              Forgot Password
            </ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
