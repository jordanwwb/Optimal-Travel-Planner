<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button href="/client/services" shape="round" fill="outline">Add services</ion-button>
    </ion-buttons>
    <div style="text-align: center; font-weight: 600; font: 900;">
      <ion-label>Travel Itinerary Details</ion-label>
    </div>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
    src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <div>
    <full-calendar [options]="options"></full-calendar>
  </div>
  <div style="float: right;">

    <ion-button *ngIf="loggedOn" (click)="recommendTravelItin()">Recommend travel Itinerary</ion-button>
  </div>
  <div>
    <ion-button (click)="setDates()">Set dates for travel Itinerary</ion-button>
  </div>
  <div *ngIf="errorMessage" style="color: red;">
    {{errorMessage}}
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    &copy; OTP private limited
    <ion-text *ngIf="loggedOn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login to save travel Travel Itinerary
      Details</ion-text>
  </ion-toolbar>
</ion-footer>
