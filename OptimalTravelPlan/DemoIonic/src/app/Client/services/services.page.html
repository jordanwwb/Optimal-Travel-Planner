<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Services</ion-title>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
      src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-card-content>
    <ion-card-content>
      Services
      <ion-grid>
        <ion-row>
          <ion-col style="width: 100%;">
            <ion-searchbar [(ngModel)]="filterString" style="float: right; text-align: right; ">
            </ion-searchbar>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p-multiSelect [options]="tags" [(ngModel)]="selTag" optionLabel="name"></p-multiSelect>
          </ion-col>
          <ion-col>
            <p-dropdown [options]="countries" [(ngModel)]="country" optionLabel="Country" optionLabel="name"
              selectedItemsLabel="{0} items selected"></p-dropdown>
          </ion-col>
          <ion-col>
            <ion-button (click)="filter()" style="float: right;">Filter</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-list>

      <div style="float: right;">Service Type</div>
      <div>Service Name </div>

      <ion-grid *ngFor="let service of filteredServices" (click)="viewServiceDetails($event, service)">
        <ion-row>
          <ion-button (click)="viewServiceDetails($event, service)">View</ion-button>
          <ion-col>
            {{service.serviceName}}
          </ion-col>
          <ion-col style="text-align: right;">
            {{service.serviceType}}
          </ion-col>
        </ion-row>
        <hr />
      </ion-grid>

    </ion-list>
  </ion-card-content>



</ion-content>
