<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-card>
    <ion-card-content>
      Services
      <p-dropdown [options]="countries" [(ngModel)]="country" optionLabel="Country" optionLabel="name"></p-dropdown>
      <p-multiSelect [options]="tags" [(ngModel)]="selTag" optionLabel="name"></p-multiSelect>
      <ion-button (click)="filter()">Filter</ion-button>
      <ion-list>
        <ion-item *ngFor="let service of filteredServices" (click)="viewServiceDetails($event, service)">
          <ion-icon slot="start" name="arrow-forward"></ion-icon>
          {{service.serviceName}} - {{service.serviceType}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
