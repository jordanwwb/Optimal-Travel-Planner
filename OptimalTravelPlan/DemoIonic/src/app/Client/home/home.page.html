<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
      src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
</ion-header>

<ion-content style="height: 100%;">
  <ion-slides [options]="{
    initialSlide: 0,
    slidesPerView: 1,
    autoplay:true
   }">
    <ion-slide>
      <ion-card>
        <ion-card-content style="height: 100%;">
          <h1>
            Singapore
          </h1>
          <img src="/assets/pictures/country_singapore2.jpg" style="height: auto; width: 75%;">
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1>
            Japan
          </h1>
          <img src="/assets/pictures/country_japan.jpg" style="height: auto; width: 75%;">
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1>
            Taiwan
          </h1>
          <img src="/assets/pictures/country_taiwan.jpg" style="height: auto; width: 75%;">
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-content>
  <ion-slides [options]="{
    initialSlide: 0,
    slidesPerView: 1,
    autoplay:true
   }">
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1>
            Singapore Flyer
          </h1>
          <img src="/assets/pictures/singapore_flyer.jpg" style="height: auto; width: 75%;">
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1>
            Singapore Zoo
          </h1>
          <img src="/assets/pictures/singapore_zoo.jpg" style="height: auto; width: 60%;">
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1>
            Sentosa
          </h1>
          <img src="/assets/pictures/singapore_sentosa.jpg" style="height: auto; width: 60%;">
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>
</ion-content>

<ion-content>
  <ion-slides [options]="{
    initialSlide: 0,
    slidesPerView: 1,
    autoplay:true
   }">
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <b>Countries</b>
          <ion-list>
            <ion-item *ngFor="let country of countries">
              {{country.name}}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <b>Tags</b>
          <ion-list>
            <ion-item *ngFor="let tag of tags">
              {{tag.name}}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          <b>Travel Itineraries</b>
          <ion-list>
            <ion-item *ngFor="let travelItinerary of travelItineraries">
              {{travelItinerary.country.name}}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    &copy; OTP private limited
  </ion-toolbar>
</ion-footer>
