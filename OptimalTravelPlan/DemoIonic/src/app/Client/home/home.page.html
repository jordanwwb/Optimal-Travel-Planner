<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
    src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  
    <ion-card-content>
      <b>Countries</b>
      <ion-list>
        <ion-item *ngFor="let country of countries">
          {{country.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <b>Tags</b>
      <ion-list>
        <ion-item *ngFor="let tag of tags">
          {{tag.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <b>Travel Itineraries</b>
      <ion-list>
        <ion-item *ngFor="let travelItinerary of travelItineraries">
          {{travelItinerary.country.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer>
	<ion-toolbar>
	  &copy; OTP private limited
	</ion-toolbar>
</ion-footer>
