<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Travel Itineraries</ion-title>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
    src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let iti of itineraries">
      <ion-label>
        <b>ID: </b> {{iti.travelItineraryId}}
      </ion-label>
      <span>
        <b>Start Date: </b> {{iti.startDate}} <br />
        <b>End Date: </b> {{iti.endDate}} <br />
        <ion-button ion-button block (click)="viewItiDetails($event, iti)" style="float: right;">
          <ion-icon name="send-outline"></ion-icon>
          &nbsp;View Details
        </ion-button>
        <ion-badge color="success">{{iti.country.name}}</ion-badge><br />
      </span>
    </ion-item>
    <ion-item>
      <ion-button ion-button block (click)="viewItiDetails($event, null)"  style="width: 100%;">
        <ion-icon name="add-outline"></ion-icon>&nbsp;&nbsp;
        Create new Travel Itinerary</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
