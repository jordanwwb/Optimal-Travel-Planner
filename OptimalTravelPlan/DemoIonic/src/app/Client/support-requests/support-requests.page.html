<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SupportRequests</ion-title>
    <img style="right: 0px; top: 0px; height: 50px; width: 70px; position: absolute;"
      src="/assets/pictures/OTP_Logo-Cropped.jpg" />
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <b style="text-align: center;">Support Requests</b>
      <ion-list *ngFor="let supportRequest of supportRequests"
        (click)="viewSupportRequestDetails($event, supportRequest)">
        <ion-button fill="solid" expand="full">
          <ion-icon slot="start" name="arrow-forward"></ion-icon>
          {{supportRequest.supportRequestId}}: {{supportRequest.booking.service.serviceName}} &nbsp;
          <div style="align-items: right;">
            <ion-badge color="warning" *ngIf="supportRequest.resolved == true">Resolved</ion-badge>
            <ion-badge color="warning" *ngIf="supportRequest.resolved == false">Resolved</ion-badge>
          </div>
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
