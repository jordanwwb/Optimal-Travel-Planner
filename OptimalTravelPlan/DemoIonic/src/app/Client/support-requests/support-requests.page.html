<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SupportRequests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <b>Support Requests</b>
      <ion-list>
        <ion-button expand="full" *ngFor="let supportRequest of supportRequests" (click)="viewSupportRequestDetails($event, supportRequest)">
          <ion-icon slot="start" name="arrow-forward"></ion-icon>
          {{supportRequest.supportRequestId}}: {{supportRequest.booking.service.serviceName}} | {{supportRequest.resolved}} 
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
