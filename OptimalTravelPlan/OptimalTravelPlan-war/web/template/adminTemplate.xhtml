<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
        <title>Admin Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="120" resizable="true" closable="false" collapsible="true">                            
                <ui:insert name="top">
                    <ui:include src="/header.xhtml" />
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit size="240" position="west" resizable="true" closable="false" collapsible="true">
                <ui:insert name="left">
                    <div>
                        <p:button outcome="./adminMain.xhtml" value="Home page" style="width: 230px" icon="pi pi-home"/>
                        <h:form>
                            <p:menu toggleable="true">
                                <p:submenu label="Countries">
                                    <p:menuitem value="Add country" action="#{adminTemplateManagedBean.redirectToAddCountryManagement}" ajax="false" icon="pi pi-plus"/>
                                    <p:menuitem value="View country list" action="#{adminTemplateManagedBean.redirectToCountryManagement}" ajax="false" icon="pi pi-list"/>
                                </p:submenu>

                                <p:submenu label="Tags">
                                    <p:menuitem value="Add new tag" action="#{adminTemplateManagedBean.redirectToAddTagManagement}" ajax="false" icon="pi pi-plus"/>
                                    <p:menuitem value="View tags list" action="#{adminTemplateManagedBean.redirectToTagManagement}" ajax="false" icon="pi pi-list"/>
                                </p:submenu>

                                <p:submenu label="Accounts">
                                    <p:menuitem value="Create new account" action="#{adminTemplateManagedBean.redirectToAddAccountManagement}" ajax="false" icon="pi pi-plus"/>
                                    <p:menuitem value="View accounts list" action="#{adminTemplateManagedBean.redirectToAccountManagement}" ajax="false" icon="pi pi-list"/>
                                </p:submenu>

                                <p:submenu label="Issues and services">
                                    <p:menuitem value="View Support Tickets" action="#{adminTemplateManagedBean.redirectToSupportManagement}" ajax="false" icon="pi pi-list"/>
                                    <p:menuitem value="Add Non-Business Service" action="#{adminTemplateManagedBean.redirectToAddServiceManagement}" ajax="false" icon="pi pi-plus"/>
                                    <p:menuitem value="View All Services" action="#{adminTemplateManagedBean.redirectToServiceManagement}" ajax="false" icon="pi pi-list"/>
                                </p:submenu> 
                            </p:menu>
                        </h:form>
                    </div>
                </ui:insert>        
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>                        
            <p:layoutUnit position="south" size="70" >
                <ui:insert name="bottom">
                    <ui:include src="/footer.xhtml" />
                </ui:insert>
            </p:layoutUnit>                
        </p:layout>

    </h:body>

</html>
