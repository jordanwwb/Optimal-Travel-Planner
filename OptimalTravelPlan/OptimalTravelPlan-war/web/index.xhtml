<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title>Optimal Travel Plan</title>
        <style>
            .imagestyle{
                background-image:url("resources/images/background.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </h:head>
    <h:body styleClass="imagestyle" >

        <p:button style="
                  top:30%;
                  left:25%;
                  width:20%;
                  height:40%;
                  position:absolute;
                  "
                  value="Login" outcome="login.xhtml" />
        <p:button style="
                  top:30%;
                  left:55%;
                  width:20%;
                  height:40%;
                  position:absolute;
                  "
                  value="Register new Business" outcome="register.xhtml" />


        <h:form>
            <h:panelGroup>
                <p:growl id="messages" showDetail="true"/>
                <p:menubar>
                    <p:submenu label="Account action" icon="pi pi-bars">
                        <p:menuitem value="View/Update account details" 
                                    action="#{loginManagedBean.updateAccount}"
                                    icon="pi pi-refresh"
                                    />
                        <p:menuitem value="Logout" action="#{loginManagedBean.logout}" 
                                    icon="pi pi-external-link"/>
                    </p:submenu>
                </p:menubar>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
