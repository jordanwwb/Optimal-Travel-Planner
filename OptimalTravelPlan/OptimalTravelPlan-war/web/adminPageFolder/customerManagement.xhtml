<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <div>
            <h3>Customer Management</h3>

            <h:form id="formAllCustomers">
                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllCustomers" widgetVar="dataTableAllCustomers" value="#{customerManagementManagedBean.customers}" var="customer" rowKey="#{customer.customerId}" rowIndexVar="row"
                             filteredValue="#{customerManagementManagedBean.filteredCustomers}"
                             rows="10" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="10,20,50">
                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <p:commandButton value="Create New Customer" title="Create New Customer" type="button" icon="pi pi-plus" onclick="PF('dialogCreateNewCustomer').show()"
                                             style="float: left;" />
                            <p:commandButton value="View all latest Customers" title="View all latest Customers" 
                                             type="button" icon="pi pi-refresh" actionListener="#{customerManagementManagedBean.refreshCustomersList}" 
                                             update="formAllCustomers" rendered="#{customerManagementManagedBean.filtered}" />
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllCustomers').filter()" style="width:300px" placeholder="Enter value"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Customer ID" sortBy="#{customer.customerId}" filterBy="#{customer.customerId}" filterMatchMode="contains">
                        <h:outputText value="#{customer.customerId}" />
                    </p:column>
                    <p:column headerText="Customer name" sortBy="#{customer.name}" filterBy="#{customer.name}" filterMatchMode="contains">
                        <h:outputText value="#{customer.name}" />
                    </p:column>
                    <p:column headerText="Customer name" sortBy="#{customer.mobile}" filterBy="#{customer.mobile}" filterMatchMode="contains">
                        <h:outputText value="#{customer.mobile}" />
                    </p:column>
                    <p:column headerText="Customer name" sortBy="#{customer.passportNumber}" filterBy="#{customer.passportNumber}" filterMatchMode="contains">
                        <h:outputText value="#{customer.passportNumber}" />
                    </p:column>
                    <p:column headerText="Customer name" sortBy="#{customer.email}" filterBy="#{customer.email}" filterMatchMode="contains">
                        <h:outputText value="#{customer.email}" />
                    </p:column>
                    <p:column headerText="Customer name" sortBy="#{customer.vaccinationStatus}" filterBy="#{customer.vaccinationStatus}" filterMatchMode="exact">
                        <h:outputText value="#{customer.vaccinationStatus}" />
                    </p:column>                    
                    <p:column headerText="Username" sortBy="#{customer.username}" filterBy="#{customer.username}" filterMatchMode="contains">
                        <h:outputText value="#{customer.username}" />
                    </p:column>  
                    <p:column headerText="Password" sortBy="#{customer.password}" filterBy="#{customer.password}" filterMatchMode="contains">
                        <h:outputText value="#{customer.password}" />
                    </p:column> 
                    <p:column headerText="Number of payment accounts" sortBy="#{customer.paymentAccounts.size()}" filterBy="#{customer.paymentAccounts.size()}" filterMatchMode="contains">
                        <h:outputText value="#{customer.paymentAccounts.size()}" />
                        <p:commandButton actionListener="#{customerManagementManagedBean.viewCustomerPaymentAccounts}" icon="pi pi-search-plus" title="View" value="View payment accounts"
                                         rendered="#{customer.paymentAccounts.size() != 0}" style="float: right;">
                            <f:attribute name="customerToViewPaymentAccounts" value="#{customer}" />
                        </p:commandButton>
                    </p:column>      
                    <p:column headerText="Number of favourite tags" sortBy="#{customer.paymentAccounts.size()}" filterBy="#{customer.paymentAccounts.size()}" filterMatchMode="contains">
                        <h:outputText value="#{customer.favouriteTags.size()}" />
                        <p:commandButton actionListener="#{customerManagementManagedBean.viewCustomerFavouriteTags}" icon="pi pi-search-plus" title="View" value="View favourite tags"
                                         rendered="#{customer.favouriteTags.size() != 0}" style="float: right;">
                            <f:attribute name="customerToViewFavouriteTags" value="#{customer}" />
                        </p:commandButton>
                    </p:column> 
                    <p:column headerText="Number of travel itineraries" sortBy="#{customer.travelItineraries.size()}" filterBy="#{customer.travelItineraries.size()}" filterMatchMode="contains">
                        <h:outputText value="#{customer.travelItineraries.size()}" />
                        <p:commandButton actionListener="#{customerManagementManagedBean.viewCustomerTravelItineraries}" icon="pi pi-search-plus" title="View" value="View travel itineraries"
                                         rendered="#{customer.travelItineraries.size() != 0}" style="float: right;">
                            <f:attribute name="customerToViewTravelItineraries" value="#{customer}" />
                        </p:commandButton>
                    </p:column> 
                    <p:column headerText="Action" >
                        <p:commandButton actionListener="#{customerManagementManagedBean.doUpdateCustomer}" update="formUpdateCustomer dataTableAllCustomers" oncomplete="PF('dialogUpdateCustomer').show()" 
                                         value="Update Customer Name" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="customerToUpdate" value="#{customer}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" actionListener="#{customerManagementManagedBean.deleteCustomer}" update="formAllCustomers"
                                         rendered="#{customer.paymentAccounts.size() eq 0}" value="Delete Unused Customer">
                            <f:attribute name="customerToDelete" value="#{customer}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{customer.name} (Customer ID: #{customer.customerId})?" icon="ui-icon-alert"  />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>

            <h:form id="formCreateNewCustomer">
                <p:dialog id="dialogCreateNewCustomer" widgetVar="dialogCreateNewCustomer" header="Create New Customer" closable="true">
                    <p:messages id="messagesCreateNewCustomer" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Customer Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{customerManagementManagedBean.newCustomer.name}" placeholder="Movie" required="true" requiredMessage="Customer Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create New Customer" update="@form formAllCustomers:dataTableAllCustomers" actionListener="#{customerManagementManagedBean.createNewCustomer}" 
                                                  oncomplete="PF('dialogCreateNewCustomer').show();" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <h:form id="formUpdateCustomer">
                <p:dialog id="dialogUpdateCustomer" widgetVar="dialogUpdateCustomer" header="Update Customer" closable="true">
                    <p:messages id="messagesUpdateCustomer" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{customerManagementManagedBean.customerToUpdate.customerId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Customer Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{customerManagementManagedBean.customerToUpdate.name}" placeholder="Movie" required="true" requiredMessage="Customer Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Customer" update="@form formAllCustomers:dataTableAllCustomers" actionListener="#{customerManagementManagedBean.updateCustomer}" oncomplete="PF('dialogUpdateCustomer').show();" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
