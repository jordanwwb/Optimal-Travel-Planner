<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <div>
            <h3>
                Support Request Management
            </h3>
            <h:form id="formAllSupportRequests">
                <p:dataTable id="dataTableAllSupportRequests" widgetVar="dataTableAllSupportRequests" value="#{adminSupportManagedBean.supportRequests}" var="supportRequest" rowKey="#{supportRequest.supportRequestId}" rowIndexVar="row"
                             filteredValue="#{adminSupportManagedBean.filteredSupportRequests}"
                             rows="10" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="10,20,50">
                    <p:column headerText="Customer Name" sortBy="#{supportRequest.booking.travelItinerary.customer.name}" filterBy="#{supportRequest.booking.travelItinerary.customer.name}" filterMatchMode="contains">
                        <h:outputText value="#{supportRequest.booking.travelItinerary.customer.name}" />
                    </p:column>
                    <p:column headerText="Service name" sortBy="#{supportRequest.booking.service.serviceName}" filterBy="#{supportRequest.booking.service.serviceName}" filterMatchMode="contains">
                        <h:outputText value="#{supportRequest.booking.service.serviceName}" />
                        <!-- add in a view service button that shows the details of a service -->
                    </p:column>
                    <p:column headerText="Request Date" sortBy="#{supportRequest.requestCreationDate}" filterBy="#{supportRequest.requestCreationDate}" filterMatchMode="contains">
                        <h:outputText value="#{supportRequest.requestCreationDate}" />
                    </p:column>                            
                    <p:column headerText="Action" >
                        <p:commandButton update="formViewSupportRequest dataTableAllSupportRequest" oncomplete="PF('dialogViewSupportRequest').show()" icon="ui-icon-document" title="View">
                            <f:attribute name="supportRequestToView" value="#{supportRequest}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="formViewSupportRequest">
                <p:dialog id="dialogViewSupportRequest" widgetVar="dialogViewSupportRequest" header="View SupportRequest" closable="true">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Support Request ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.supportRequestId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Request Date: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.requestCreationDate}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.booking.travelItinerary.customer.name}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Company Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.booking.service.business.companyName}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Service: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.booking.service.serviceName}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Booking Start Date: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.booking.startDate}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Booking End Date: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.booking.endDate}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column headerText="Action" >
                                <p:commandButton actionListener="#{supportRequestManagedBean.doUpdateSupportRequest}" update="formUpdateSupportRequest" oncomplete="PF('dialogUpdateSupportRequest').show()" icon="ui-icon-pencil" title="Update">
                                    <f:attribute name="supportRequestToUpdate" value="#{supportRequest}" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
            </h:form>
            
            <h:form id="formUpdateSupportRequest">
                <p:dialog id="dialogUpdateSupportRequest" widgetVar="dialogUpdateSupportRequest" header="Update Support Request" closable="true">
                    <p:messages id="messagesUpdateSupportRequest" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Request ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.supportRequestId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="requestDetails" value="Request Details: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequestManagedBean.supportRequestToView.requestDetails}" />
                            </p:column>
                            <p:column>
                                <p:inputText id="requestDetails" value="#{supportRequestManagedBean.supportRequestToView.requestDetails}" placeholder="message" required="true" requiredMessage="request message is required" />
                            </p:column>
                            <p:column>
                                <p:message for="requestDetails" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Resolve status: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{supportRequest.resolved}" />
                            </p:column>
                            <p:column>
                                <p:commandButton actionListener="#{supportRequestManagedBean.toggleSupportRequestResolved}" icon="pi pi-power-off" title="active" value="Toggle active"
                                                 style="float: right;" update="formAllSupportRequests">
                                    <f:attribute name="supportRequestToToggle" value="#{supportRequest}" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Request Details" update="@form formAllSupportRequests:dataTableAllSupportRequests" actionListener="#{supportRequestManagedBean.updateComment}" oncomplete="PF('dialogUpdateSupportRequest').show();" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
