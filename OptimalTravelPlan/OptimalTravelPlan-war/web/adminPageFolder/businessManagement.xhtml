<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <div>
            <h3>
                Business Management
            </h3>
            <h:form>
                <p:menubar>
                    <p:submenu label="File" icon="ui-icon-document">
                        <p:menuitem value="Create New Business" onclick="PF('dialogCreateNewBusiness').show()" icon="pi pi-plus"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
            
            <h:form id="formAllBusinesses">
            
                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllBusinesses" widgetVar="dataTableAllBusinesses" value="#{accountManagementManagedBean.accounts}" var="account" rowKey="#{account.accountId}" rowIndexVar="row"
                             filteredValue="#{accountManagementManagedBean.filteredBusinesses}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllBusinesses').filter()" style="width:300px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Business ID" sortBy="#{account.accountId}" filterBy="#{account.accountId}" filterMatchMode="contains">
                        <h:outputText value="#{account.accountId}" />
                    </p:column>                            

                    <p:column headerText="Name" sortBy="#{account.name}" filterBy="#{account.name}" filterMatchMode="contains">
                        <h:outputText value="#{account.name}" />
                    </p:column>

                    <p:column headerText="Action" >
                        <p:commandButton actionListener="#{accountManagementManagedBean.doUpdateBusiness}" update="formUpdateBusiness" oncomplete="PF('dialogUpdateBusiness').show()" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="accountEntityToUpdate" value="#{account}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" actionListener="#{accountManagementManagedBean.deleteBusiness}" update="formAllBusinesses:dataTableAllBusinesses formAllBusinesses:messages">
                            <f:attribute name="accountEntityToDelete" value="#{account}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{account.name} ?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>
            
            <h:form id="formCreateNewBusiness">

                <p:dialog id="dialogCreateNewBusiness" widgetVar="dialogCreateNewBusiness" header="Create New Business" closable="true">

                    <p:messages id="messagesCreateNewBusiness" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{accountManagementManagedBean.newBusiness.name}" placeholder="Business 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create New Business" update="@form formAllBusinesses:dataTableAllBusinesses" actionListener="#{accountManagementManagedBean.createNewBusiness}" oncomplete="PF('dialogCreateNewBusiness').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
            
            <h:form id="formUpdateBusiness">

                <p:dialog id="dialogUpdateBusiness" widgetVar="dialogUpdateBusiness" header="Update Business" closable="true">

                    <p:messages id="messagesUpdateBusiness" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Business ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{BusinessManagementManagedBean.selectedBusinessToUpdate.accountId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{accountManagementManagedBean.selectedBusinessToUpdate.name}" placeholder="Business 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Business" update="@form formAllBusinesses:dataTableAllBusinesses" actionListener="#{accountManagementManagedBean.updateBusiness}" oncomplete="PF('dialogUpdateBusiness').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
            
        </div>
    </ui:define>

</ui:composition>
