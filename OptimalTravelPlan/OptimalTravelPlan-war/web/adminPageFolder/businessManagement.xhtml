<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <div>
            <h3>Business Management</h3>

            <h:form id="formAllBusinesses">
                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllBusinesses" widgetVar="dataTableAllBusinesses" value="#{businessManagementManagedBean.businesses}" var="business" rowKey="#{business.businessId}" rowIndexVar="row"
                             filteredValue="#{businessManagementManagedBean.filteredBusinesses}"
                             rows="10" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="10,20,50">
                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <p:commandButton value="Create New Business" title="Create New Business" type="button" icon="pi pi-plus" onclick="PF('dialogCreateNewBusiness').show()"
                                             style="float: left;" />
                            <p:commandButton value="View all latest Businesses" title="View all latest Businesses" 
                                             type="button" icon="pi pi-refresh" actionListener="#{businessManagementManagedBean.refreshBusinessesList}" 
                                             update="formAllBusinesses" rendered="#{businessManagementManagedBean.filtered}" />
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllBusinesses').filter()" style="width:300px" placeholder="Enter value"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Business ID" sortBy="#{business.businessId}" filterBy="#{business.businessId}" filterMatchMode="contains">
                        <h:outputText value="#{business.businessId}" />
                    </p:column>
                    <p:column headerText="Business name" sortBy="#{business.companyName}" filterBy="#{business.companyName}" filterMatchMode="contains">
                        <h:outputText value="#{business.companyName}" />
                    </p:column>
                    <p:column headerText="Business website" sortBy="#{business.companyWebsite}" filterBy="#{business.companyWebsite}" filterMatchMode="contains">
                        <h:outputText value="#{business.companyWebsite}" />
                    </p:column>
                    <p:column headerText="Business number" sortBy="#{business.companyNumber}" filterBy="#{business.companyNumber}" filterMatchMode="contains">
                        <h:outputText value="#{business.companyNumber}" />
                    </p:column>
                    <p:column headerText="Business headquarter address" sortBy="#{business.headquarterAddress}" filterBy="#{business.headquarterAddress}" filterMatchMode="contains">
                        <h:outputText value="#{business.headquarterAddress}" />
                    </p:column>
                    <p:column headerText="Username" sortBy="#{business.username}" filterBy="#{business.username}" filterMatchMode="contains">
                        <h:outputText value="#{business.username}" />
                    </p:column>
                    <p:column headerText="Number of services" sortBy="#{business.services.size()}" filterBy="#{business.services.size()}" filterMatchMode="contains">
                        <h:outputText value="#{business.services.size()}" />
                        <p:commandButton actionListener="#{businessManagementManagedBean.viewBusinessServices}" icon="pi pi-search-plus" title="View" value="View services"
                                         rendered="#{business.services.size() != 0}" style="float: right;">
                            <f:attribute name="businessToViewServices" value="#{business}" />
                        </p:commandButton>
                    </p:column>                            
                    <p:column headerText="Action" >
                        <p:commandButton actionListener="#{businessManagementManagedBean.doUpdateBusiness}" update="formUpdateBusiness dataTableAllBusinesses" oncomplete="PF('dialogUpdateBusiness').show()" 
                                         value="Update Business Name" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="businessToUpdate" value="#{business}" />
                        </p:commandButton>
                        <p:commandButton icon="pi pi-power" actionListener="#{businessManagementManagedBean.deleteBusiness}" update="formAllBusinesses"
                                         rendered="#{business.services.size() eq 0}" value="Delete Unused Business">
                            <f:attribute name="Disable business" value="#{business}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{business.companyName} (Business ID: #{business.businessId})?" icon="ui-icon-alert"  />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>

            <h:form id="formCreateNewBusiness">
                <p:dialog id="dialogCreateNewBusiness" widgetVar="dialogCreateNewBusiness" header="Create New Business" closable="true">
                    <p:messages id="messagesCreateNewBusiness" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Business Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{businessManagementManagedBean.newBusiness.companyName}" placeholder="Bob's construction" required="true" requiredMessage="Business Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="number" value="Business Contact No: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="number" value="#{businessManagementManagedBean.newBusiness.companyNumber}" placeholder="91234567" required="true" requiredMessage="Business Contact is required" />
                            </p:column>
                            <p:column>
                                <p:message for="number" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="website" value="Business website: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="website" value="#{businessManagementManagedBean.newBusiness.companyWebsite}" placeholder="www.bob-the-builder.com" />
                            </p:column>
                            <p:column>
                                <p:message for="website" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="address" value="Business address(headquarter): " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="address" value="#{businessManagementManagedBean.newBusiness.headquarterAddress}" placeholder="bob road 1" required="true" requiredMessage="Headquarter address is required" />
                            </p:column>
                            <p:column>
                                <p:message for="address" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="username" value="Username: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="username" value="#{businessManagementManagedBean.newBusiness.username}" placeholder="username" required="true" requiredMessage="Username is required" />
                            </p:column>
                            <p:column>
                                <p:message for="username" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password" value="Password: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:password id="password" value="#{businessManagementManagedBean.newBusiness.password}" required="true" requiredMessage="Password is required" />
                            </p:column>
                            <p:column>
                                <p:message for="password" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create New Business" update="@form formAllBusinesses:dataTableAllBusinesses" actionListener="#{businessManagementManagedBean.createNewBusiness}" 
                                                  oncomplete="PF('dialogCreateNewBusiness').show();" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <h:form id="formUpdateBusiness">
                <p:dialog id="dialogUpdateBusiness" widgetVar="dialogUpdateBusiness" header="Update Business" closable="true">
                    <p:messages id="messagesUpdateBusiness" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Business ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{businessManagementManagedBean.businessToUpdate.businessId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Business Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{businessManagementManagedBean.businessToUpdate.companyName}" placeholder="Movie" required="true" requiredMessage="Business Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Business" update="@form formAllBusinesses:dataTableAllBusinesses" actionListener="#{businessManagementManagedBean.updateBusiness}" oncomplete="PF('dialogUpdateBusiness').show();" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
