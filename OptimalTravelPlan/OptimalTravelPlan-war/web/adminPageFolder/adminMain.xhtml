<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/adminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }

            .ui-dashboard-column {
                width:220px;
            }

            .wordart {
                color: #b48608; font-family: 'Droid serif', serif; font-size: 36px; font-weight: 400; font-style: italic; line-height: 44px; margin: 0 0 12px; text-align: center;
            }
            
            .wordArt2 {
                color: #b48608; font-family: 'Droid serif', serif; font-size: 22px; font-weight: 400; font-style: italic; line-height: 44px; margin: 0 0 12px; text-align: center;
            }
        </style>



        <div style="height:500px">
            <h2 style="text-align: center">Dashboard</h2>
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <p:dashboard id="board" model="#{adminMainManagedBean.model}" style="font-size: 12; text-align: center">

                    <p:panel id="p1" header="Staff Count">
                        <h:outputText value="#{adminMainManagedBean.staffCount}" />
                    </p:panel>

                    <p:panel id="p2" header="Business Count">
                        <h:outputText value="#{adminMainManagedBean.businessCount}" />
                    </p:panel>

                    <p:panel id="p3" header="Customer Count">
                        <h:outputText value="#{adminMainManagedBean.customerCount}"  />
                    </p:panel>

                    <p:panel id="p4" header="Services Count">
                        <h:outputText value="#{adminMainManagedBean.serviceCount}" />
                    </p:panel>

                    <p:panel id="p5" header="Transactions Made">
                        <h:outputText value="#{adminMainManagedBean.transactionCount}" />
                    </p:panel>

                    <p:panel id="p6" header="Itineraries Created">
                        <h:outputText value="#{adminMainManagedBean.itineraryCount}" />
                    </p:panel>
                </p:dashboard>
                <div style="clear:both" />


                <p:fieldset legend="Most Popular Country" toggleable="true" toggleSpeed="100" style="text-align: center">
                    <h:outputText value="#{adminMainManagedBean.mostPopularCountry}" class="wordart"/>
                </p:fieldset>
                
                <p:fieldset legend="Most Popular Tag" toggleable="true" toggleSpeed="100" style="text-align: center">
                    <h:outputText value="#{adminMainManagedBean.mostPopularTag}" class="wordart"/>
                </p:fieldset>
                
                <p:fieldset legend="Support Tickets" toggleable="true" toggleSpeed="100" style="text-align: center">
                    <h:outputText value="There are a total of #{adminMainManagedBean.unresolvedTicketsCount} unresolved support tickets" class="wordart2"/>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
