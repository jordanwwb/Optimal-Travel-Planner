<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/businessTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            .panelStyle {
                border: #006699 solid 5px;
                width:400px;
                margin: 5% auto 10%;
                background: #99ffff;
            }
        </style>


        <p:panel styleClass="panelStyle">
            <f:facet name="header">
                <p:outputPanel style="text-align: left;">
                    <p:button value="Back" title="Back" outcome="index.xhtml"/>
                </p:outputPanel>
            </f:facet>
            
            <h:form id="formLogin">

                <p:growl id="registerGrowl"/>

                <p:panelGrid columns="2">


                    <p:outputLabel for="username"><b>Username:</b></p:outputLabel>
                    <p:inputText id="username" value="#{registerPageManagedBean.username}" />

                    <p:outputLabel for="password"><b>Password:</b></p:outputLabel>
                    <p:inputText id="password" value="#{registerPageManagedBean.password}" />

                    <p:outputLabel for="companyName"><b>Company Name:</b></p:outputLabel>
                    <p:inputText id="companyName" value="#{registerPageManagedBean.companyName}" />

                    <p:outputLabel for="companySite"><b>Company Website:</b></p:outputLabel>
                    <p:inputText id="companySite" value="#{registerPageManagedBean.companyWebsite}" />

                    <p:outputLabel for="companyNo"><b>Company Number:</b></p:outputLabel>
                    <p:inputText id="companyNo" value="#{registerPageManagedBean.companyNumber}" />

                    <p:outputLabel for="companyAddress"><b>Company Address:</b></p:outputLabel>
                    <p:inputText id="companyAddress" value="#{registerPageManagedBean.companyAddress}" />
                </p:panelGrid>

                <br></br>

                <h:panelGroup style="display: block; text-align: center; width: 100%">
                    <p:commandButton id="registerButton" value="Register" actionListener="#{registerPageManagedBean.register}" update="@form"/>
                </h:panelGroup>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
