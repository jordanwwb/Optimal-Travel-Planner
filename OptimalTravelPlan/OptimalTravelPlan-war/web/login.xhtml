<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/businessTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            .tabStyle{
                text-align: center;
                background: #ccffff;
            }
            .panelStyle {
                border: #006699 solid 5px;
                width:400px;
                margin: 5% auto 10%;
                background: #99ffff;
            }
        </style>


        <p:panel styleClass="panelStyle">
            
            <f:facet name="header">
                <p:outputPanel style="text-align: left;">
                    <p:button value="Back" title="Back" outcome="index.xhtml"/>
                </p:outputPanel>
            </f:facet>
            
            <h:form id="formLogin">

                <p:growl id="loginGrowl"/>

                <p:tabView effect="fade" styleClass="tabStyle">
                    <p:tab title="Admin Login">

                        <h:panelGrid columns="2">
                            <p:outputLabel for="username"><b>Username:</b></p:outputLabel>
                            <p:inputText id="username" value="#{loginPageManagedBean.username}" />

                            <p:outputLabel for="password"><b>Password:</b></p:outputLabel>
                            <p:password id="password" value="#{loginPageManagedBean.password}" />
                        </h:panelGrid>

                    </p:tab>
                    <p:tab title="Business Login">

                        <h:panelGrid columns="2">
                            <p:outputLabel for="username2"><b>Username:</b></p:outputLabel>
                            <p:inputText id="username2" value="#{loginPageManagedBean.username2}" />

                            <p:outputLabel for="password2"><b>Password:</b></p:outputLabel>
                            <p:password id="password2" value="#{loginPageManagedBean.password2}" />
                        </h:panelGrid>

                        <br></br>
                        <p:commandLink style="font-size: 12; text-align: center" value="Did you forget your password?" oncomplete="PF('forgetPassword').show()" />
                        <br></br>
                        <br></br>
                        <p:link style="font-size: 12; text-align: center" value="Register as a new Business" outcome="register.xhtml"/>
                    </p:tab>
                </p:tabView>

                <br></br>

                <h:panelGroup style="display: block; text-align: center; width: 100%">
                    <p:commandButton id="loginButton" value="Login" actionListener="#{loginPageManagedBean.login}" update="@form"/>
                </h:panelGroup>
            </h:form>
        </p:panel>
        
        <p:dialog header="Please input your email address for password recovery" widgetVar="forgetPassword" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel style="text-align:center;">
                    <p:panelGrid  columns="2">
                        <p:outputLabel for="recoverEmail"><b>Recovery Email:</b></p:outputLabel>
                        <p:inputText id="recoverEmail" value="#{loginPageManagedBean.recoveryEmail}" />
                    </p:panelGrid>

                    <br></br>
                    <p:commandButton id="sendRecoveryEmail" value="Send Email" actionListener="#{loginPageManagedBean.sendRecoveryEmail}" />
                </p:outputPanel>
            </p:dialog>
    </ui:define>

</ui:composition>
