<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template/businessTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/businessTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Home" ajax="false" icon="pi pi-home" outcome="businessDashboard.xhtml"/>
                        <p:menuitem value="View Bookings" ajax="false" icon="pi pi-folder-open" outcome="businessMain.xhtml"/>
                        <p:menuitem value="View services" ajax="false" icon="pi pi-list" outcome="limitedServicePage.xhtml"/>
                    </p:menubar>
                </h:form>
                
                <div>
                    <h1>
                        Business summary
                    </h1>
                </div>
                
                <table>
                    <tr>
                        <td>
                            <div style="width: 500px" >
                                <p:chart type="pie" model="#{businessDashBoardManagedBean.model1}"/>
                            </div>
                        </td>
                        <td>
                            <div style="width: 500px" >
                                <p:chart type="bar" model="#{businessDashBoardManagedBean.model2}"/>
                            </div>
                        </td>
                        <td>
                            <div style="width: 500px" >
                                <p:chart type="bar" model="#{businessDashBoardManagedBean.model3}"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
